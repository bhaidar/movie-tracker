<button
  mat-icon-button
  [color]="color"
  *ngFor="let rating of ratingArr; index as i"
  [id]="'star_' + i"
  (click)="onClick($event, i + 1)"
  [matTooltip]="rating + 1"
  matTooltipPosition="above"
>
  <mat-icon>
    {{ showIcon(i) }}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
